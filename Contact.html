<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url(sunset.jpg)] bg-cover text-gray-900 flex flex-col min-h-screen">
    <header class="text-gray-900 p-6 shadow-md flex flex-wrap justify-between items-center  w-full">
        <h1 class="text-4xl font-extrabold">Blogging Platform</h1>
        <nav class="w-full md:w-auto mt-4 md:mt-0">
            <ul class="flex flex-wrap justify-center md:flex-nowrap space-x-6 text-lg">
                <li><a href="index.html" class="hover:underline font-bold">Home</a></li>
                <li><a href="About.html" class="hover:underline font-bold">About</a></li>
                <li><a href="Contact.html" class="hover:underline font-bold">Contact</a></li>
            </ul>
        </nav>
        <div class="flex items-center space-x-3 mt-4 md:mt-0">
            <img src="profilepic.png" alt="Blogger Profile" class="w-12 h-12 rounded-full border-2 border-white">
            <span class="text-lg font-semibold">Arjun</span>
        </div>
    </header>
    
    <section id="contact" class="max-w-4xl mx-auto p-6 bg-gray-400 shadow-lg rounded-lg my-8">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form class="space-y-4">
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" class="w-full p-2 border rounded-lg" placeholder="Your Name" required>
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded-lg" placeholder="Your Email" required>
            </div>
            <div>
                <label class="block text-gray-700">Message</label>
                <textarea class="w-full p-2 border rounded-lg" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send Message</button>
        </form>
    </section>
    
    <footer class="text-gray-100 p-8 mt-auto shadow-md">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 text-center md:text-left">
            <div>
                <h2 class="text-lg font-semibold">About</h2>
                <p class="text-sm mt-2">Welcome to our blogging platform where we share insightful content on various topics.</p>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Quick Links</h2>
                <ul class="text-sm mt-2 space-y-2">
                    
                    <li><a href="About.html" class="hover:underline">About Us</a></li>
                    <li><a href="Contact.html" class="hover:underline">Contact Us</a></li>
                </ul>
            </div>
            <div>
                <h2 class="text-lg font-semibold">Follow Us</h2>
                <div class="flex justify-center md:justify-start space-x-4 mt-2">
                    <a href="https://www.instagram.com/blog.movie?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="hover:underline">Instagram</a>
                </div>
            </div>
        </div>
        <div class="text-center text-sm mt-6 border-t border-gray-300 pt-4">
            <p>&copy; 2025 Blogging Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
